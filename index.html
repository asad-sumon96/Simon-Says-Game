<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Simon Game</h1>
    </header>
    <main>
      <h2 class="levelTitle">Press any key to start game</h2>

      <div class="game_box">
        <div class="line_top">
          <div class="btn red" id="red" type="button"></div>
          <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="line_2">
          <div class="btn green" id="green" type="button"></div>
          <div class="btn blue" id="blue" type="button"></div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
